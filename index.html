<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <!--Configurações para a pagina-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:url" content="https://jonzcandy.github.io/Open-Graph/" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Cantina do Jaun" />
        <meta property="og:description" content="Aqui você encontra lanches de outros mundo, vindos direto do espaço, escolha sua comida, escolha seu lanche e lembre dos animais!" />
        <meta property="og:image" content="https://passeiosbaratosemsp.com.br/wp-content/uploads/2017/10/mama-concheta.jpg"/>
        <meta property="og:image:width" content="300" />
        <meta property="og:image:height" content="200" />
        <meta property="og:image" content="https://passeiosbaratosemsp.com.br/wp-content/uploads/2017/10/mama-concheta.jpg"/>
        <meta property="og:image:width" content="500" />
        <meta property="og:image:height" content="400" />
        <meta property="og:image:alt" content="Diferentes comidas preparadas sobre uma mesa" />
        <!--Após terminar retornar para mudar-->
        <title>Cantina do Jaun</title>
    </head>

    <body style="text-align: center; max-width: 600px; margin: auto;">
        <header style=" background-color: rgb(255, 105, 222, 0.5);">
            <h1>
                Bem vindo a Cantina do Jaun<br />
                Vamos ver como satisfazer sua fome?
            </h1>
        </header>

        <main>
        <form style="padding: 20px;">
            <fieldset>
                <h1>Solicitação a Cozinha</h1>
                <fieldset>
                    <legend><h3>Informações do Cliente</h3> </legend>
                    <p>
                        <label for="cliente">Nome do Cliente:</label><br />
                        <input type="text" name="cliente" id="cliente" />
                        <br />
                        <label for="cpf">Identificação por CPF:</label><br />
                        <input type="number" name="cpf" id="cpf" />
                    </p>
                </fieldset>
                <br />
                <fieldset>
                    <legend><h2>Pedido</h2></legend>
                    <p>
                        <fieldset>
                            <legend><h3>Café da Manhã</h3></legend>
                            <p>
                                <input type="radio" name="food" id="food_1" value="bread">
                                <label for="food_1">Pão com Ovo</label>
                                </p>
                                <p>
                                <input type="radio" name="food" id="food_2" value="panckek">
                                <label for="food_2">Panquecas</label>
                                </p>
                                <p>
                                <input type="radio" name="food" id="food_3" value="cuzcuz">
                                <label for="food_3">Cuzcuz</label>
                            </p>
                        </fieldset>
                        <br />
                        <fieldset>
                            <legend><h3>Sucos</h3></legend>
                            <p>
                                <input type="radio" name="juice" id="juice_1" value="orange">
                                <label for="juice_1">Laranja</label>
                                </p>
                                <p>
                                <input type="radio" name="juice" id="juice_2" value="lemon">
                                <label for="juice_2">Limão</label>
                                </p>
                                <p>
                                <input type="radio" name="juice" id="juice_3" value="strawberry">
                                <label for="juice_3">Morango</label>
                                </p>
                                <p>
                                <input type="radio" name="juice" id="juice_4" value="grape">
                                <label for="juice_4">Uva</label>
                            </p>
                        </fieldset>
                        <br />
                        <fieldset>
                            <legend><h3>Canudos</h3></legend>
                            <p>
                                <input type="radio" name="opicional" id="opicional-1" value="sim" />
                                <label for="opicional-1">Sim, sou um assassino de animais marinhos</label><br />
                                <input type="radio" name="opicional" id="opicional-2" value="nao" />
                                <label for="opicional-2">Não, eu protejo a vida marinha</label><br />
                            </p>
                        </fieldset>
                        <br />
                        <fieldset>
                            <legend><h3>Retirada na Cantina?</h3></legend>
                            <p>
                                <input type="radio" name="opicionau" id="opicionau-1" value="sim" />
                                <label for="opicionau-1">Sim</label><br />
                                <input type="radio" name="opicionau" id="opicionau-2" value="nao" />
                                <label for="opicionau-2">Não</label><br />
                            </p>
                        </fieldset>
                        <br />
                        <fieldset>
                            <legend><h3>Algo a solicitar no pedido?</h3></legend>
                            <textarea style="width: 400px; height: 150px"></textarea>
                        </fieldset>
                    </p>
                </fieldset>
                <br />
                <fieldset>
                    <button type="submit">Confirmar Pedido</button><button type="reset">Refazer pedido</button>
                </fieldset>
                </p>
            </fieldset>
        </form>
        </main>
    </body>

</html>
