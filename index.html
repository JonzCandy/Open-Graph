<!DOCTYPE html>
<html lang="pt-BR" prefix="og: https://ogp.me/ns#">

    <head>
        <!--Configurações para a pagina-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:url" content="https://jonzcandy.github.io/Open-Graph/" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Cantina do Jaun" />
        <meta property="og:description" content="Aqui você encontra lanches de outros mundo, vindos direto do espaço, escolha sua comida, escolha seu lanche e lembre dos animais!" />
        <meta property="og:image" content="https://raw.githubusercontent.com/JonzCandy/Open-Graph/main/img/capa-do-site.jpg" />
        <!--Após terminar retornar para mudar-->
        <title>Cantina do Jaun</title>
    </head>

    <body style="text-align: center; max-width: 600px; margin: auto;">
        <header style=" background-color: rgb(255, 105, 222, 0.5);">
            <h1>
                Bem vindo a Cantina do Jaun<br />
                Vamos ver como satisfazer sua fome?
            </h1>
        </header>

        <main>
        <form style="padding: 20px;">
            <fieldset>
                <h1>Solicitação a Cozinha</h1>
                <fieldset>
                    <legend><h3>Informações do Cliente</h3> </legend>
                    <p>
                        <label for="cliente">Nome do Cliente:</label><br />
                        <input type="text" name="cliente" id="cliente" />
                        <br />
                        <label for="cpf">Identificação por CPF:</label><br />
                        <input type="number" name="cpf" id="cpf" />
                    </p>
                </fieldset>
                <br />
                <fieldset>
                    <legend><h2>Pedido</h2></legend>
                    <p>
                        <fieldset>
                            <legend><h3>Almoço</h3></legend>
                            <p>
                                <input type="radio" name="comida" id="comida-1" value="macarrao" />
                                <label for="comida_1">Macarrão</label><br />
                                <input type="radio" name="comida" id="comida-2" value="canja" />
                                <label for="comida_2">Canja de Galinha</label><br />
                                <input type="radio" name="comida" id="comida-3" value="lasanha" />
                                <label for="comida_3">Lasanha</label><br />
                                <input type="radio" name="comida" id="comida-4" value="miojo" />
                                <label for="comida_4">Miojo sabor Frango</label><br />
                            </p>
                        </fieldset>
                        <br />
                        <fieldset>
                            <legend><h3>Bebidas</h3></legend>
                            <p>
                                <input type="radio" name="bebida" id="bebida-1" value="sucola" />
                                <label for="bebida_1">Suco de Laranja</label><br />
                                <input type="radio" name="bebida" id="bebida-2" value="sucom" />
                                <label for="bebida_2">Suco de Morango</label><br />
                                <input type="radio" name="bebida" id="bebida-3" value="sucoli" />
                                <label for="bebida_3">Suco de Limão</label><br />
                                <input type="radio" name="bebida" id="bebida-4" value="coca" />
                                <label for="bebida_4">Coca-Cola</label><br />
                            </p>
                        </fieldset>
                        <br />
                        <fieldset>
                            <legend><h3>Canudos</h3></legend>
                            <p>
                                <input type="radio" name="opicional" id="opicional-1" value="sim" />
                                <label for="opicional-1">Sim, sou um assassino de animais marinhos</label><br />
                                <input type="radio" name="opicional" id="opicional-1" value="nao" />
                                <label for="opicional-1">Não, eu protejo a vida marinha</label><br />
                            </p>
                        </fieldset>
                        <br />
                        <fieldset>
                            <legend><h3>Retirada na Cantina?</h3></legend>
                            <p>
                                <input type="radio" name="opicional" id="opicional-1" value="sim" />
                                <label for="opicional-1">Sim</label><br />
                                <input type="radio" name="opicional" id="opicional-1" value="nao" />
                                <label for="opicional-1">Não</label><br />
                            </p>
                        </fieldset>
                        <br />
                        <fieldset>
                            <legend><h3>Algo a solicitar no pedido?</h3></legend>
                            <textarea style="width: 400px; height: 150px"></textarea>
                        </fieldset>
                    </p>
                </fieldset>
                <br />
                <fieldset>
                    <button type="submit">Confirmar Pedido</button><button type="reset">Refazer pedido</button>
                </fieldset>
                </p>
            </fieldset>
        </form>
        </main>
    </body>

</html>
